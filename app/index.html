<!-- Just as an example -->
<div id="page-wrap">
  <div class="header">
    <div class="container">
        <a href="#page-top">
          <span class="home">trails</span>
        </a>
        <a href="#page-top">
          <div class="logo"></div>
        </a>
        <div class="profile-chooser">
          <div class="avatar">
            <img src="http://www.lorempixel.com/150/150/people/8">
          </div>
          <span class="name">Current User</span>
            <ul class="profile-chooser-rows hidden">
                  <!-- the li elements from the template will be appended here using javascript -->
            </ul>
        </div> <!-- end of .profile-chooser div-->      
    </div> <!-- end .container class of the .header div -->
  </div> 

  <div class="main" id="page-top">
   <div class="backbox">
    <div class="container">
      <div class="sidebar">
          <div class="top">
              <h3>profile</h3>
            </div>
            <div class="outerbox">
              <div class="profpic">
                <img src="">
              </div>
              <h2 class="profname">katy campen</h2>
              <h4 class="proflocation">black rock trail</h4>
            </div>
            <div class="posts">
              <div class="tweetnum">
                <span class="discript">posts</span>
                <span class="num">44</span>
              </div>
              <div class="following">
                <span class="discript">following</span>
                <span class="num">54</span>
              </div>
              <div class="locations">
                <span class="discript">trails</span>
                <span class="num">55</span>
              </div>
            </div>
            <div class="links">
              <div class="top">
                <h3>places to go</h3>
              </div>
              <div class="outerbox two"></div>
          </div>
        </div> <!-- Sidebar ends here -->
   
        <div class="stream">
          <div class="top three">
            <h3>compose</h3>
          </div>
          <div class="compose">
            <input class="expand" type="text" name=" input" placeholder="share">
            <div class="button">
            <a href="#myModal" role="button" class="btn" data-toggle ="modal"></a>
            </div>
          </div>
          <div class="top four">
          <h3>your stream</h3>
          </div>      
          <div class="tweets"></div> 
        </div> <!-- end of the .stream div -->
      </div>  <!-- end of container div for the main page  content -->
    </div> <!-- end of backbox -->
  </div> <!-- end of main -->
</div> <!-- end of pagewrap -->






    
    
     
    
    
    



<div id="modal">
            <div id="myModal" class="modal hide fade"  role="dialog" aria-labelledby=" myModalLabel" aria-hidden="true">
                <div class="modalheader">
                    <button type="button" class="close" data-toggle="modal">Ã—</button>
                </div>
                <div class="modalbody">
                    <input class="share" type="text" name=" input" placeholder="share">
                    <input class="sharelocation" type="text"     name="input" placeholder="location">
                </div>
                <div class="modal-footer">
                    <button class="sharebutton" data-toggle="modal">Share</button>
                </div>
            </div>    
    
        <!-- modal box content -->
</div> <!-- end id modal -->


<script class="tweet-template" type="text/template">
    <div class="tweet" id="<%= tweetID %>" userId="<%= userID %>">
        <div class="avatar">
            <img class="avatar-pic" src="<%= avatar %>">
        </div>  <!-- end of div.avatar -->
        <div class="tweet-header">
            <span class="name"><%= name %></span>
            <span class="location"><%= location %></span>
            <span class="time"><%= time %></span>
        </div>
        <div class="message"><%= msg %></div>
        <div class="tweet-footer">
            <img class="isFavorite" src="<%= isFavorite %>">
            <span>favorite</span>
    </div> <!-- end of the .tweet div -->
</script>

<script class="profile-chooser-template" type="text/template">
    <li class="profile-chooser-row" id="<%= userID %>">
        <div class="chooser-avatar">
            <img src="<%= avatar %>">
        </div>
        <span class="chooser-name"><%= name %></span>
    </li>
</script>
